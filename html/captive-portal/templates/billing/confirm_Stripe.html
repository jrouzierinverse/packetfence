[% INCLUDE header.html %]

<div>
    You are about to buy [% tier.description %] for [% tier.price %]
</div>

<form action="/billing/[% billing.id %]/verify" method="POST" id="payment-form">
  <span id='payment-errors' class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Name</span>
      <input type="text" size="20" data-stripe="name" />
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>
  <input type="hidden" name="stripeToken" value=""/>

  <button type="submit">Submit Payment</button>
</form>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<script type="text/javascript">
  // This identifies your website in the createToken call below
    function stripeResponseHandler(status, response) {
        if(response.error) {
            $('payment-errors').update(response.error.message);
        }
        else {
            var token = response.id;
            var form = $('payment-form');
            var input = form["stripeToken"];
            $(input).setValue(token);
            form.submit();
        }
    };
    if(typeof Stripe !== 'undefined' ) {
        Stripe.setPublishableKey('[% billing.publishable_key %]');
        $('payment-form').onsubmit = function(e) {
            Stripe.card.createToken(this, stripeResponseHandler);
            return false;
        };
    }
    else {
        $('payment-errors').update('Unable to proceed with payment please contact your service provider');
    }
      // ...
</script>

[% INCLUDE footer.html %]
